<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Route Finder</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body { 
            background-image: url("/static/images/pexels-steve-29101882.jpg");
            background-size: cover;
            background-position: center;
         }
        #map { width: 100%; height: 500px; }
        #form { margin: 20px; }
        .suggestions {
            border: 1px solid #ccc;
            max-height: 150px;
            overflow-y: auto;
            position: absolute;
            z-index: 1000;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        .suggestion-item { padding: 10px; cursor: pointer; }
        .routeform .textfield{
            width: 15%;
            height: 5%;
            border: none;
            outline: none;
            border: 2px solid rgba(255,255,255,.2);
            border-radius: 40px;
            font-size: 16px;
            padding: 20px 45px 20px 20px;
        }
        .routeform{
            width: 100%;
            height: 100%;
            border: none;
            border-color: transparent;
            outline: none;
            border-radius: 40px;
            font-size: 16px;
            padding: 20px 45px 20px 20px;
        }
        .suggestions {
            border: 1px solid #ccc; 
            max-height: 150px; 
            overflow-y: auto; 
            position: absolute; 
            z-index: 1000; 
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        .suggestion-item:hover { background-color: #f0f0f0; }
        h1{
            text-align: center;
            font-size: xx-large;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #d3f778;
        }

        .getrt{
            width: 10%;
            height: 60px;
            border: none;
            outline: none;
            border-radius: 40px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
        }
        .getrt:hover{
            background-color:bisque;
        }

        .routeform .cnt{
            width: 10%;
            height: 60px;
            border: none;
            outline: none;
            border-radius: 40px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
        }
        .routeform .cnt:hover{
            background-color: bisque;
        }

        #distance {

            font-size: 40px; 
            color: #f03b3b; 
            font-weight: bold; 
            margin-top: 20px;
            text-align: center;
    }
    </style>
</head>
<body>
    <h1>SELECT ROUTE</h1>

    <div class="routeform" id="form">
        <input class="textfield" type="text" id="start" placeholder="Start Location" autocomplete="off" />
        <div id="start-suggestions" class="suggestions"></div>
        <input class="textfield" type="text" id="end" placeholder="End Location" autocomplete="off" />
        <div id="end-suggestions" class="suggestions"></div>
        <button class ="getrt" id="submit">Get Route</button>
        <button class="cnt" id="continue" style="display:none;">Continue</button>
    </div>
    <div id="map"></div>
    <div id="distance"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />

    <script>
        const map = L.map('map').setView([51.505, -0.09], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);
        let control;

        function getRoute(start, end) {
            if (control) {
                map.removeControl(control);
            }
            control = L.Routing.control({
                waypoints: [
                    L.latLng(start.lat, start.lng),
                    L.latLng(end.lat, end.lng)
                ],
                routeWhileDragging: true
            }).addTo(map);
            control.on('routesfound', function(e) {
                const distance = e.routes[0].summary.totalDistance / 1000;
                document.getElementById('distance').innerHTML = `Distance: ${distance.toFixed(2)} km`;
                document.getElementById('continue').style.display = 'inline';
            });
        }

        function fetchSuggestions(query, callback) {
            fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${query}`)
                .then(response => response.json())
                .then(data => callback(data));
        }

        function displaySuggestions(suggestions, container) {
            container.innerHTML = '';
            suggestions.forEach(suggestion => {
                const div = document.createElement('div');
                div.className = 'suggestion-item';
                div.textContent = suggestion.display_name;
                div.onclick = function() {
                    container.innerHTML = '';
                    if (container.id === 'start-suggestions') {
                        document.getElementById('start').value = suggestion.display_name;
                    } else {
                        document.getElementById('end').value = suggestion.display_name;
                    }
                };
                container.appendChild(div);
            });
        }

        document.getElementById('start').addEventListener('input', function() {
            const query = this.value;
            if (query.length > 2) {
                fetchSuggestions(query, (suggestions) => {
                    displaySuggestions(suggestions, document.getElementById('start-suggestions'));
                });
            } else {
                document.getElementById('start-suggestions').innerHTML = '';
            }
        });

        document.getElementById('end').addEventListener('input', function() {
            const query = this.value;
            if (query.length > 2) {
                fetchSuggestions(query, (suggestions) => {
                    displaySuggestions(suggestions, document.getElementById('end-suggestions'));
                });
            } else {
                document.getElementById('end-suggestions').innerHTML = '';
            }
        });

        document.getElementById('submit').addEventListener('click', function() {
            const startLocation = document.getElementById('start').value;
            const endLocation = document.getElementById('end').value;

            fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${startLocation}`)
                .then(response => response.json())
                .then(data => {
                    const start = { lat: data[0].lat, lng: data[0].lon };
                    return fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${endLocation}`)
                        .then(response => response.json())
                        .then(data => {
                            const end = { lat: data[0].lat, lng: data[0].lon };
                            getRoute(start, end);
                        });
                });
        });

        document.getElementById('continue').addEventListener('click', function() {
            const distance = parseFloat(document.getElementById('distance').textContent.split(' ')[1]);
            const pickupLocation = document.getElementById('start').value;
            const dropoffLocation = document.getElementById('end').value;
            window.location.href = `/collect_info?pickup=${pickupLocation}&dropoff=${dropoffLocation}&distance=${distance}`;
        });
    </script>
</body>
</html>
